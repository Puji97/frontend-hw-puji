<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- Custom Styles -->
    <style>
      body {
        background-color: #3379ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      section {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        max-width: 560px; /* increased from 500px */
        width: 100%;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      .text-success {
        color: #198754 !important;
      }

      .text-danger {
        color: #dc3545 !important;
      }
    </style>

    <script defer src="02-palindrome.js"></script>
  </head>

  <body>
    <main>
      <section>
        <h1>Exercise 02 - Palindrome</h1>

        <div class="mb-3">
          <label for="numInput" class="form-label"
            >Enter a positive number:</label
          >
          <input
            id="numInput"
            type="number"
            class="form-control"
            aria-label="Enter a positive number"
          />
        </div>

        <div>
          <p>Is this a palindrome?</p>
          <div id="result"></div>
        </div>
      </section>
    </main>
  </body>
</html>
