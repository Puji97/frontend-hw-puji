<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
    <style>
      body {
        min-height: 100vh;
      }
      body {
        transition: background-color 400ms ease;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <main class="container">
      <section
        class="bg-light rounded-3 shadow p-4 p-md-5 mx-auto"
        style="max-width: 780px"
      >
        <h1 class="display-5 fw-bold mb-4">Exercise 04 - Background</h1>

        <p class="lead mb-4">
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>

        <form id="controls" class="row g-3 align-items-center" novalidate>
          <div class="col-12">
            <label for="intervalInput" class="form-label fw-semibold">
              Background change interval (seconds):
            </label>
            <input
              id="intervalInput"
              type="number"
              min="1"
              step="1"
              value="3"
              class="form-control w-auto"
            />
          </div>

          <div class="col-12">
            <button id="toggleBtn" type="button" class="btn btn-danger btn-lg">
              Stop
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
