<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-data.js"></script>
    <script defer src="02-search.js"></script>
    <style>
      body {
        background-color: #1f2429;
      }
      main {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center py-5">
      <div class="container">
        <section class="bg-light rounded-3 shadow p-5">
          <h1 class="display-5 fw-bold text-center mb-4">
            Exercise 02 - Search
          </h1>

          <form
            id="searchForm"
            class="d-flex justify-content-center gap-2 mb-4"
            novalidate
          >
            <label for="userInput" class="visually-hidden"
              >Search characters</label
            >
            <input
              id="userInput"
              name="query"
              type="search"
              class="form-control form-control-lg w-auto"
              placeholder="Skywalker"
              autocomplete="off"
            />
            <button type="submit" id="searchBtn" class="btn btn-primary btn-lg">
              Search
            </button>
          </form>

          <div id="alertRegion" class="text-center" aria-live="polite"></div>
          <div
            id="results"
            class="row gy-4 justify-content-center"
            aria-live="polite"
          ></div>
        </section>
      </div>
    </main>
  </body>
</html>
